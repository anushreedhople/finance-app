<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Chatbot with Finance Form</title>
<style>
  body {
    font-family: "Segoe UI", Tahoma, sans-serif;
    background: #f5f7fa;
    margin: 0;
    padding: 20px;
    display: flex;
    gap: 20px;
    height: 100vh;
    box-sizing: border-box;
  }

  #left-panel {
    width: 300px;
    background: white;
    padding: 15px;
    border-radius: 8px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    overflow-y: auto;
    flex-shrink: 0; /* prevent shrinking */
  }

  #left-panel label, #left-panel legend {
    font-weight: 600;
    font-size: 14px;
    color: #333;
  }

  #left-panel input[type="number"],
  #left-panel input[type="text"],
  #left-panel textarea {
    width: 100%;
    padding: 6px 8px;
    margin-top: 4px;
    margin-bottom: 12px;
    box-sizing: border-box;
    font-size: 14px;
  }

  #left-panel fieldset {
    border: 1px solid #ccc;
    padding: 10px 12px;
    margin-bottom: 15px;
  }

  #left-panel fieldset label {
    display: block;
    margin-bottom: 6px;
    font-weight: normal;
  }

  #left-panel button[type="button"] {
    font-size: 12px;
    padding: 4px 8px;
    cursor: pointer;
  }

  #left-panel button[type="submit"] {
    width: 100%;
    background: #0078d4;
    border: none;
    color: white;
    padding: 10px;
    border-radius: 20px;
    cursor: pointer;
    font-size: 15px;
    transition: background 0.2s ease;
  }
  #left-panel button[type="submit"]:hover {
    background: #005a9e;
  }

  #chat-container {
    flex: 1; /* fill remaining horizontal space */
    display: flex;
    flex-direction: column;
  }

  h2 {
    color: #333;
    margin-bottom: 10px;
  }

  #chat-window {
    background: white;
    border-radius: 8px;
    box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    padding: 15px;
    height: 100%; /* fill container vertically */
    overflow-y: auto;
    margin-bottom: 12px;
    display: flex;
    flex-direction: column;
  }

  .message {
    max-width: 80%;
    padding: 10px 14px;
    border-radius: 12px;
    margin: 8px 0;
    line-height: 1.4;
    font-size: 15px;
  }

  .user {
    background: #0078d4;
    color: white;
    align-self: flex-end;
    border-bottom-right-radius: 0;
  }

  .bot {
    background: #f0f0f0;
    color: #222;
    align-self: flex-start;
    border-bottom-left-radius: 0;
  }

  #chat-form {
    display: flex;
    gap: 8px;
  }

  #user-input {
    flex: 1;
    padding: 10px;
    border-radius: 20px;
    border: 1px solid #ccc;
    font-size: 15px;
    outline: none;
  }

  #user-input:focus {
    border-color: #0078d4;
  }

  #send-button {
    background: #0078d4;
    color: white;
    border: none;
    border-radius: 20px;
    padding: 10px 18px;
    cursor: pointer;
    font-size: 15px;
    transition: background 0.2s ease;
  }

  #send-button:hover {
    background: #005a9e;
  }

  .bot p, .bot ul, .bot ol {
    margin: 4px 0;
  }
  .bot ul, .bot ol {
    padding-left: 18px;
  }
</style>

<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>

<div id="left-panel">
  <form id="finance-form">
    <label>
      Age:
      <input type="number" name="age" min="0" max="120" required>
    </label>

    <label>
      Monthly Salary:
      <input type="number" name="salary" min="0" required>
    </label>

    <fieldset>
      <legend>Financial sectors you spend on:</legend>

      <label><input type="checkbox" name="sectors" value="Education"> Education</label>
      <label><input type="checkbox" name="sectors" value="House rent"> House rent</label>
      <label><input type="checkbox" name="sectors" value="Insurance"> Insurance</label>
      <label><input type="checkbox" name="sectors" value="Food"> Food</label>
      <label><input type="checkbox" name="sectors" value="Shop"> Shop</label>
      <label><input type="checkbox" name="sectors" value="Entertainment"> Entertainment</label>

      <label>
        <input type="checkbox" id="other-checkbox" name="other-checkbox"> Other
      </label>
      <input type="text" id="other-text" name="other" placeholder="Specify other" disabled style="margin-left:8px; width: 60%;">
      <button type="button" id="other-button" style="margin-left:8px;">Add Other</button>
    </fieldset>

    <label>
      Future goals (optional):
      <textarea name="futureGoals" rows="3" placeholder="Write your future goals here..."></textarea>
    </label>

    <button type="submit">Save</button>
  </form>
</div>

<div id="chat-container">
  <h2>üí¨ Chatbot</h2>
  <div id="chat-window"></div>

  <form id="chat-form">
    <input type="text" id="user-input" placeholder="Type your message..." required>
    <button id="send-button" type="submit">Send</button>
  </form>
</div>

<script>
  const otherCheckbox = document.getElementById('other-checkbox');
  const otherText = document.getElementById('other-text');
  const otherButton = document.getElementById('other-button');

  otherCheckbox.addEventListener('change', () => {
    otherText.disabled = !otherCheckbox.checked;
    if (!otherCheckbox.checked) {
      otherText.value = '';
    }
  });

  otherButton.addEventListener('click', () => {
    if (!otherCheckbox.checked) {
      otherCheckbox.checked = true;
      otherText.disabled = false;
      otherText.focus();
    } else {
      otherCheckbox.checked = false;
      otherText.disabled = true;
      otherText.value = '';
    }
  });

  const chatWindow = document.getElementById('chat-window');
  const form = document.getElementById('chat-form');
  const input = document.getElementById('user-input');

  function appendMessage(role, text) {
    const msgDiv = document.createElement('div');
    msgDiv.classList.add('message', role);

    if (role === 'bot') {
      msgDiv.innerHTML = marked.parse(text);
    } else {
      msgDiv.textContent = text;
    }

    chatWindow.appendChild(msgDiv);
    chatWindow.scrollTop = chatWindow.scrollHeight;
  }

  async function sendMessage(message) {
    appendMessage('user', message);
    try {
      const res = await fetch('/ask', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ message })
      });
      const data = await res.json();
      appendMessage('bot', data.reply);
    } catch (error) {
      appendMessage('bot', '‚ö†Ô∏è Error contacting server.');
    }
  }

  form.addEventListener('submit', (e) => {
    e.preventDefault();
    const message = input.value.trim();
    if (message) {
      sendMessage(message);
      input.value = '';
    }
  });

  const financeForm = document.getElementById('finance-form');
  financeForm.addEventListener('submit', async (e) => {
    e.preventDefault();

    const formData = new FormData(financeForm);
    const age = formData.get('age');
    const salary = formData.get('salary');
    const sectors = formData.getAll('sectors');

    if (formData.get('other-checkbox') === 'on') {
      const otherVal = formData.get('other').trim();
      if (otherVal) sectors.push(otherVal);
    }

    const futureGoals = formData.get('futureGoals').trim();

    const userInfoMessage = `This is the user's financial data.
Age: ${age}
Monthly Salary in AED: ${salary}
Spending sectors: ${sectors.length > 0 ? sectors.join(', ') : 'None'}
Future Goals: ${futureGoals || 'None'}

Please generate a welcome message suited for a teenager. Make the person feel inviting.`;
  try {
      const res = await fetch('/ask', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ message: userInfoMessage }),
      });
      const data = await res.json();
      appendMessage('bot', data.reply);
    } catch (error) {
      appendMessage('bot', '‚ö†Ô∏è Error contacting server.');
    }

    financeForm.reset();
    otherText.disabled = true;
  });
</script>

</body>
</html>
